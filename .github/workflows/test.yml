on: [push]

name: CI

jobs:
  build_and_test:
    name: CI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2 actions-rs/toolchain@v1
      with:
          toolchain: stable
          
    - name: unit tests  
      run: cargo build --release && cargo test --all --release   
        
    - name: runtime test
      run: |
            ./target/release/server &
            ./target/debug/server &
            a=$(curl 127.0.0.1:3030)
            if [[ "$a" = "\"Blocked\"" ]]; then 
                exit 1
            fi
            ./target/debug/server &
            a=$(curl 127.0.0.1:3030)
            if [[ "$a" = "\"Blocked\"" ]]; then 
                exit 1
            fi
            ./target/debug/server &
            a=$(curl 127.0.0.1:3030)
            if [[ "$a" = "\"Blocked\"" ]]; then 
                exit 1
            fi
            ./target/debug/server &
            a=$(curl 127.0.0.1:3030)
            if [[ "$a" = "\"Not Blocked\"" ]]; then 
                exit 1
            fi
